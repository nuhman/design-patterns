<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="helper">
        <h2>WELCOME HOOMAN! </h2>
        <p> You may click on a cat to increase it's count!! </p>
      </div>

      <div class="list">

      </div>

      <div class="cats">
        <div class="cat">
          <p class="name"></p>
          <img src="" alt="cats are fun" class="pic">
          <p class="score"></p>
        </div>
      </div>
      
      <div class="admin">
        <button id="admin" class="btn btn-admin">Admin</button>
        <div class="admin-options">
          <form>
            <div class="edit-name">
              <label for="edit_name">Cat Name</label> <br />
              <input type="text" id="edit-name-input" />
            </div>
            <div class="edit-url">
                <label for="edit_name">Image URL</label><br />
                <input type="text" id="edit-url-input" /> 
            </div>
            <div class="edit-clicks">
                <label for="edit_name">Click Count</label><br />
                <input type="text" id="edit-click-input" />
            </div>                      
          </form>        
          <button class="btn btn-admin" id="admin-cancel">Cancel</button>
          <button class="btn btn-admin" id="admin-save">Save</button>
        </div>
      </div>

    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
